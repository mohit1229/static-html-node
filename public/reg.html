<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coalify - Login/Signup</title>
    <link rel="stylesheet" href="css/reg.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="css/logo.jpg" alt="Coalify Logo">
            <span>Coalify</span>
        </div>

        <div class="login-signup-container">
            <div class="toggle-buttons">
                <button id="login-btn" class="active">Login</button>
                <button id="signup-btn">Signup</button>
            </div>

            <div class="form-container">
                <div class="form-box login-form">
                    <form>
                        <input type="text" placeholder="Email Address" >
                        <input type="password" placeholder="Password" >
                        <a href="#" class="forgot-password">Forgot Password?</a>
                        <button type="submit" class="login-button">Login</button>
                    </form>
                </div>

                <div class="form-box signup-form">
                    <form>
                        <input type="text" placeholder="First Name" >
                        <input type="text" placeholder="Last Name" >
                        <input type="email" placeholder="Email Address" >
                        <input type="password" placeholder="Password">
                        <input type="password" placeholder="Confirm Password" >
                        <button type="submit" class="signup-button">Signup</button>
                        <div class="alt-signup-options">
                            <!-- Google Signup with logo -->
                            <a href="#" class="google-signup">
                                <img src="Google-logo.png" alt="Signup with Google">
                            </a>

                            <!-- Microsoft Signup with logo -->
                            <a href="#" class="microsoft-signup">
                                <img src="images.png" alt="Signup with microsoft">
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/reg.js"></script>
</body>
</html>
